<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Custom Confirm Box</title>  
<style>  
  /* 隐藏自定义弹窗 */  
  #custom-confirm-box {  
    display: none;  
    position: fixed;  
    top: 50%;  
    left: 50%;  
    transform: translate(-50%, -50%);  
    background-color: white;  
    border: 1px solid #ccc;  
    padding: 20px;  
    z-index: 1000;  
  }  
  
  /* 自定义弹窗的确定按钮样式 */  
  #custom-confirm-box .btn-ok {  
    display: inline-block;  
    padding: 5px 10px;  
    background-color: #4CAF50;  
    color: white;  
    border: none;  
    cursor: pointer;  
  }  
  
  /* 自定义弹窗的遮罩层样式 */  
  #custom-confirm-overlay {  
    display: none;  
    position: fixed;  
    top: 0;  
    left: 0;  
    width: 100%;  
    height: 100%;  
    background-color: rgba(0, 0, 0, 0.5);  
    z-index: 999;  
  }  
</style>  
</head>  
<body>  
<div class="down_btn_list">
  <div class="row">
    <div class="col-6 col-md-7">2018</div>
    <div class="col-2 col-md-2">GalM</div>
    <div class="col-4 col-md-3 text-right">
      <a class="btn btn-primary" href="kkkb.html" target="_blank" data-clipboard-text="GalM" data-mmid="down-mm-0">123下载</a>
  </div>
  <div class="row">
    <div class="col-6 col-md-7">2019</div>
    <div class="col-2 col-md-2">emaA</div>
    <div class="col-4 col-md-3 text-right">
      <a class="btn btn-primary" href="kkkh.html" target="_blank" data-clipboard-text="emaA" data-mmid="down-mm-1">123下载</a></div>
  </div>
  <div class="row">
    <div class="col-6 col-md-7">2020</div>
    <div class="col-2 col-md-2">yT3N</div>
    <div class="col-4 col-md-3 text-right">
      <a class="btn btn-primary" href="kkk3.html" target="_blank" data-clipboard-text="yT3N" data-mmid="down-mm-2">123下载</a></div>
  </div>
</div>


<button id="myButton">显示自定义弹窗</button>  
  
<div id="custom-confirm-box">  
  <p>您确定要执行此操作吗？</p>  
  <button class="btn-ok">确定</button>  
</div>  
  
<div id="custom-confirm-overlay"></div>  
  
<script>  
  // 获取按钮和弹窗元素  
  const myButton = document.getElementById('myButton');  
  const customConfirmBox = document.getElementById('custom-confirm-box');  
  const customConfirmOverlay = document.getElementById('custom-confirm-overlay');  
  
  // 显示自定义弹窗的函数  
  function showCustomConfirmBox() {  
    customConfirmBox.style.display = 'block';  
    customConfirmOverlay.style.display = 'block';  
  }  
  
  // 隐藏自定义弹窗的函数  
  function hideCustomConfirmBox() {  
    customConfirmBox.style.display = 'none';  
    customConfirmOverlay.style.display = 'none';  
  }  
  
  // 为确定按钮添加点击事件监听器  
  customConfirmBox.querySelector('.btn-ok').addEventListener('click', function() {  
    // 执行确定按钮的点击逻辑  
    alert('您点击了确定按钮！');  
    hideCustomConfirmBox(); // 隐藏弹窗  
  });  
  
  // 为遮罩层添加点击事件监听器，点击遮罩层也隐藏弹窗  
  customConfirmOverlay.addEventListener('click', function() {  
    hideCustomConfirmBox();  
  });  
  
  // 为显示按钮添加点击事件监听器  
  myButton.addEventListener('click', showCustomConfirmBox);  
</script>  
  
</body>  
</html>
