<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>下载按钮</title>  
<style>  
  /* 样式可以根据实际需要进行调整 */  
  .btn-danger {  
    background-color: red;  
    color: white;  
    border: none;  
    padding: 10px 20px;  
    text-align: center;  
    text-decoration: none;  
    display: inline-block;  
    font-size: 16px;  
    margin: 4px 2px;  
    cursor: pointer;  
  }  
    
  .text-right {  
    text-align: right;  
  }  
</style>  
</head>  
<body>  


<div class="io-modal-content">
  <div class="down_btn_list mb-0">
      <div class="row text-center">
          <div class="col-5 text-left down_qd"><span class="baiduwangpan"><i class="iconfont icon-baiduwangpan mr-2"></i>百度网盘</span></div>
          <div class="col d-none d-lg-block down_sud"></div>
          <div class="col" style="white-space: nowrap;">GalM</div>
          <div class="col text-right"><a class="btn btn-sm btn-primary px-2" href="kkk.html" target="_blank" data-clipboard-text="GalM" rel="noopener noreferrer nofollow">下载</a></div>
      </div>
      <div class="col-12 line-thead my-2" style="height:1px;background: rgba(136, 136, 136, 0.2);"></div>
  </div>

  <div class="down_btn_list mb-0">
      <div class="row text-center">
          <div class="col-5 text-left down_qd"><span class="baiduwangpan"><i class="iconfont icon-baiduwangpan mr-2"></i>阿里云盘</span></div>
          <div class="col d-none d-lg-block down_sud"></div>
          <div class="col" style="white-space: nowrap;">emaA</div>
          <div class="col text-right"><a class="btn btn-sm btn-primary px-2" href="kkk.html" target="_blank" data-clipboard-text="emaA" rel="noopener noreferrer nofollow">下载</a></div>
      </div>
      <div class="col-12 line-thead my-2" style="height:1px;background: rgba(136, 136, 136, 0.2);"></div>
  </div>
</div> 

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
<script>  
$(document).ready(function() {  
  $('.btn-primary').on('click', function(e) {  
    e.preventDefault(); // 阻止a标签的默认跳转行为  
    var clipboardText = $(this).data('clipboard-text'); // 获取data-clipboard-text的值  
    try {  
      var successful = document.execCommand('copy', true, clipboardText);  
      var msg = successful ? '复制成功' : '复制失败';  
      alert(msg); // 弹窗提示复制成功或失败  
        
      // 点击确定后跳转到下载页面  
      var href = $(this).attr('href');  
      window.open(href, '_blank'); // 在新窗口打开下载页面  
    } catch (err) {  
      console.error('复制失败: ', err);  
    }  
  });  
});  
</script>
  
</body>  
</html>
