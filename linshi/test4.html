<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>下载按钮</title>  
<style>  
/* 这里是你的CSS样式，根据需要调整 */  
</style>  
<script>  
// 确保在文档加载完成后执行  
document.addEventListener('DOMContentLoaded', function() {  
  // 获取所有的下载按钮  
  var downloadButtons = document.querySelectorAll('.btn-primary');  
  
  // 遍历下载按钮并添加点击事件监听  
  downloadButtons.forEach(function(button) {  
    button.addEventListener('click', function(event) {  
      event.preventDefault(); // 阻止链接的默认行为  
      var clipboardText = this.getAttribute('data-clipboard-text'); // 获取data-clipboard-text的值  
        
      // 复制文本到剪贴板  
      navigator.clipboard.writeText(clipboardText).then(function() {  
        // 显示弹窗  
        alert('复制成功，点“确定”进入到下载页面。');  
          
        // 延迟打开新窗口，防止浏览器阻止弹窗  
        setTimeout(function() {  
          window.open(this.getAttribute('href'), '_blank'); // 打开新窗口跳转到链接  
        }.bind(this), 100); // 使用bind确保this指向正确的按钮  
      }).catch(function(err) {  
        console.error('无法复制文本: ', err);  
      });  
    });  
  });  
});  
</script>  
</head>  
<body>  
  
<div class="down_btn_list">
  <div class="row">
    <div class="col-6 col-md-7">2018</div>
    <div class="col-2 col-md-2">GalM</div>
    <div class="col-4 col-md-3 text-right">
      <a class="btn btn-primary" href="kkkb.html" target="_blank" data-clipboard-text="GalM" data-mmid="down-mm-0">123下载</a>
  </div>
  <div class="row">
    <div class="col-6 col-md-7">2019</div>
    <div class="col-2 col-md-2">emaA</div>
    <div class="col-4 col-md-3 text-right">
      <a class="btn btn-primary" href="kkkh.html" target="_blank" data-clipboard-text="emaA" data-mmid="down-mm-1">123下载</a></div>
  </div>
  <div class="row">
    <div class="col-6 col-md-7">2020</div>
    <div class="col-2 col-md-2">yT3N</div>
    <div class="col-4 col-md-3 text-right">
      <a class="btn btn-primary" href="kkk3.html" target="_blank" data-clipboard-text="yT3N" data-mmid="down-mm-2">123下载</a></div>
  </div>
</div> 
  
</body>  
</html>
